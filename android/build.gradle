buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.0'  // Replace with the correct version
    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 30  // Set your compile SDK version

    defaultConfig {
        applicationId "com.example.app"  // Your app's package name
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:28.0.0'  // Add your dependencies here
}
