name: Mobile App CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger the pipeline when code is pushed to the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use an Ubuntu environment for the build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Check out the code from the repository

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  #
